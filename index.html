<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <!-- Container -->
    <div class="container">
                <!-- Heading  -->
                 <div>
                        <h1 class="heading">PASSWORD GENERATOR</h1>
                 </div>
        
        <!-- Display Container  -->
        <div class="displayContainer">
            <input type="text" readonly class="display" placeholder="Password">
            <button class="copybtn">
                <span class="copy"></span>
                <img src="images/copy.svg" alt="copy" width="24" height="24" >
            </button>
        </div>

        <!-- Input Container  -->
        <div class="inputContainer">
            <!--Password Length Calculation-->
            <div class="lengthContainer">
                <p>Password Length</p>
                <p id="datalength">0</p>
            </div>

            <!--Slider-->
    <input type="range" min="1" max="15" value="10" class="slider" step="1"/>

    <!--CheckBoxes-->
    <div class="check">
        <input type="checkbox" id="Uppercase">
        <label for="Uppercase">Include Uppercase Letters</label>
    </div>
     <div class="check">
        <input type="checkbox" id="Lowercase">
        <label for="Lowercase">Include Lowercase Letters</label>
    </div>
     <div class="check">
        <input type="checkbox" id="Numbers">
        <label for="Numbers">Include Numbers</label>
    </div>
     <div class="check">
        <input type="checkbox" id="Symbols">
        <label for="Symbols">Include Symbols</label>
    </div>

    <!--Strength Section-->
    <div class="strengthContainer">
        <p>Strength</p>
        <div id="indicator"></div>
    </div>

    <!--Generate Password-->
    <button class="generatebtn">GENERATE PASSWORD</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
